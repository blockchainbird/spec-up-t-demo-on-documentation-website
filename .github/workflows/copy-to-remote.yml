name: Copy Docs to Remote

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  copy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_DWARSHUIS }}

      - name: Add Known Hosts
        run: |
          echo "${{ secrets.SSH_KNOWN_HOSTS__DWARSHUIS }}" >> ~/.ssh/known_hosts
          
      - name: Add SSH Key with Passphrase
        run: |
          echo "${{ secrets.SSH_PASSPHRASE_DWARSHUIS }}" | ssh-add -
        env:
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE_DWARSHUIS }}

      - name: Copy /docs to Remote
        run: |
          scp -r ./docs user@dwarshuis.com:/test/spec-up-t-demo-on-documentation-website
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS_DWARSHUIS }}